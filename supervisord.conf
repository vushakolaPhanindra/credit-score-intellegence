# Supervisor configuration for running both FastAPI and Streamlit

[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

# FastAPI Backend
[program:api]
command=python -m uvicorn src.api:app --host 0.0.0.0 --port 8000 --workers 4
directory=/app
user=root
stdout_logfile=/var/log/api.log
stderr_logfile=/var/log/api_error.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=10

# Streamlit Frontend
[program:streamlit]
command=streamlit run ui/app.py --server.port=8501 --server.address=0.0.0.0
directory=/app
user=root
stdout_logfile=/var/log/streamlit.log
stderr_logfile=/var/log/streamlit_error.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=10

[group:credit_services]
programs=api,streamlit
priority=999
