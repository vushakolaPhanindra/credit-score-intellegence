version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: credit-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=info
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
      - ./outputs:/app/outputs
    restart: unless-stopped
    networks:
      - credit_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: credit-ui
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_LOGGER_LEVEL=info
      - PYTHONUNBUFFERED=1
    volumes:
      - ./ui:/app/ui:ro
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - credit_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: credit-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - credit_network

networks:
  credit_network:
    driver: bridge

volumes:
  models:
  data:
  outputs:
