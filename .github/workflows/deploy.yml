name: Deploy to Vultr

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest tests/ -v

      - name: Run linting
        run: |
          pip install flake8 black
          black --check src/ ui/
          flake8 src/ ui/ --max-line-length=120

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Vultr
        env:
          VULTR_SSH_KEY: ${{ secrets.VULTR_SSH_KEY }}
          VULTR_SERVER_IP: ${{ secrets.VULTR_SERVER_IP }}
          VULTR_SERVER_USER: ${{ secrets.VULTR_SERVER_USER }}
        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$VULTR_SSH_KEY" > ~/.ssh/vultr_key
          chmod 600 ~/.ssh/vultr_key
          
          # Add server to known_hosts
          ssh-keyscan -H $VULTR_SERVER_IP >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Deploy
          ssh -i ~/.ssh/vultr_key $VULTR_SERVER_USER@$VULTR_SERVER_IP << 'EOF'
          cd /opt/financial-project
          git pull origin main
          docker compose pull
          docker compose build --no-cache
          docker compose up -d
          docker compose exec -T backend python main.py
          echo "Deployment completed successfully"
          EOF

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = context.job.status
            const conclusion = '${{ job.conclusion }}'
            console.log(`Deployment ${conclusion}`)

  notification:
    needs: [build, test, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Financial Project Deployment",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Status*\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref }}\nCommit: ${{ github.sha }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Build*\n${{ needs.build.result }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Test*\n${{ needs.test.result }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Deploy*\n${{ needs.deploy.result }}"
                    }
                  ]
                }
              ]
            }
